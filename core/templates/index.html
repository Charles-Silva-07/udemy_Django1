<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> Olá mundo </h1>
    <h2>{{ curso }}</h2>
    <h1>{{ logado }}</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
        {% for produto in produtos %}
            <tr>
                <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                <td>{{ produto.estoque }}</td>
                <td>{{ produto.valor }}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</body>
</html>
